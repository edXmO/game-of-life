<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="canvas" height="600" width="600"></canvas>
    <div class="controls-container">
        <div class="controls-container__heading">
            <h1 class="controls-container__heading--title">
                Game of Life
                <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" class="heading__link" target="_blank">
                    @John Horton Conway
                </a>
            </h1>
        </div>
        <div class="controls">
            <div class="controls__gridInfo">
                <h3 class="controls__gridInfo--generation">Generation: 0</h3>
                <h3 class="controls__gridInfo--alive">Alive Cells: 0</h3>
            </div>
            <div class="controls__buttons">
                <button class="controls__btn--start">Start</button>
                <button class="controls__btn--stop">Stop</button>
                <button class="controls__btn--reset">Reset</button>
            </div>

        </div>        
    </div>
    <script type="text/javascript" src="../index.js"></script>
</body>

</html>
